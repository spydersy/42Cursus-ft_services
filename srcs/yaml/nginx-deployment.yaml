apiVersion: v1
kind: Service

metadata:
  name: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: wordpress

spec:
  ports:
    - name: http
      port: 80          # - port exposed internally in the cluster
      targetPort: 80    # - the container port to send requests to
    - name: https
      port: 443          # - port exposed internally in the cluster
      targetPort: 443    # - the container port to send requests to
    - name: ssh
      port: 22          # - port exposed internally in the cluster
      targetPort: 22    # - the container port to send requests to
  selector:
    app: wordpress
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: wordpress
  labels:
    app: wordpress

spec:
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress
        name: wordpress
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22